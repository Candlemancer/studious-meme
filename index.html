<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Monster Mash</title>
        <link rel="stylesheet" href="style.css" />

        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="scripts/entity.js"></script>
        <script src="scripts/collapse.js" defer></script>
        <script src="scripts/party.js"></script>
        <script src="scripts/monsters.js"></script>
        <script src="scripts/simulator.js"></script>
        <script src="scripts/simulationPanel.js" defer></script>
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <div id="intro">
            <h1>Dungeons and Dragons Monster Mashup</h1>
            <p>Made by Suzie and Jonathan <br/>
            <a href="https:\\github.com\candlemancer\studious-meme">Github</a>
            </p>
        </div>

        <button type="button" class="collapsible active">Choose Your Party</button>
        <div class="content" id="party"></div>

        <hr/>

        <button type="button" class="collapsible">Choose Some Monsters</button>
        <div class="content" id="monsters"></div>

        <hr/>

        <button type="button" class="collapsible">Simulate Battles</button>
        <div class="content" id="simulation"></div>

        <br><br>
        <p>The following video explains how to use this tool.</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/CnWPN-WDTEk"
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
            picture-in-picture" allowfullscreen>
        </iframe>

        <p class="footer">
            Created as a part of a CS 5890 course at Utah State University.
        </p>
    </body>
</html>
